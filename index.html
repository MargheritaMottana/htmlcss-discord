<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<!-- class="debug" da applicare a body solo per l'anteprima layout-->

<body>

    <header>

        <!-- HEADER TOP - intestazione logo e link -->
        <div class="header-top">

            <div class="container">

                <div class="row">

                    <div class="column-1-6">
                        <img src="./img/logo.svg" alt="Discord">
                    </div>

                    <div class="column-2-3">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#">Scarica</a>
                                </li>
                                <li>
                                    <a href="#">Perch√© Discord</a>
                                </li>
                                <li>
                                    <a href="#">Nitro</a>
                                </li>
                                <li>
                                    <a href="#">Sicurezza</a>
                                </li>
                                <li>
                                    <a href="#">Assistenza</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="column-1-6 text-right">
                        <a class="button button-white" href="#">Accedi</a>
                    </div>

                </div>

            </div>

        </div>

        <!-- HEADER BOTTOM - intestazione box centrale -->
        <div class="header-bottom">
            <div class="container">
                <div class="jumbo"></div>
            </div>
        </div>

    </header>

    <main>

        <!-- colonne rosa e blu -->

        <!-- COLONNA 1 -->
        <section>
            <div class="container">
                <div class="row">

                    <div class="column-3-5"></div>

                    <div class="column-2-5"></div>

                </div>
            </div>
        </section>

        <!-- COLONNA 2 -->
        <section>
            <div class="container">
                <div class="row">

                    <div class="column-2-5"></div>

                    <div class="column-3-5"></div>

                </div>
            </div>
        </section>

        <!-- COLONNA 3 -->
        <section>
            <div class="container">
                <div class="row">

                    <div class="column-3-5"></div>

                    <div class="column-2-5"></div>

                </div>
            </div>
        </section>

        <!-- sezione verde -->
        <section>
            <div class="container">
                <div class="jumbo-green"></div>
            </div>
        </section>

    </main>

    <footer>

        <!-- Footer top -->
        <div class="footer-top">
            <div class="container">

                <section class="row">
                    <!-- COLONNA SX -->
                    <div class="column-1-3">
                        <i class="fa-brands fa-square-x-twitter"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </div>

                    <!-- COLONNA DX -->
                    <div class="column-2-3">

                        <section class="row">

                            <!-- 4 COLONNE -->
                            <div class="column-1-4"></div>
                            <div class="column-1-4"></div>
                            <div class="column-1-4"></div>
                            <div class="column-1-4"></div>

                        </section>
                    </div>

                </section>

            </div>
        </div>

        <!-- Righetta bianca -->
        <div class="container">
            <hr>
        </div>

        <!-- Footer bottom -->
        <div class="footer-bottom">
            <div class="container">
                <div class="flex-container">

                    <span>
                        LOGO
                    </span>

                    <span>
                        BOTTONE
                    </span>

                </div>
            </div>
        </div>

    </footer>

</body>

</html>
